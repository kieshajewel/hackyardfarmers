<!DOCTYPE html>
<html>
	<head>
		<title>Chicken Calculator</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
		<style type="text/css">
			#width_slider {
				width: 250px;
				margin: 15px;
			}

			#height_slider {
				height:145px;
				margin:15px
			}

			#width_label {
				margin-left: 48px;
			}

			#area_label {
				position: relative;
				left: 60px;
				bottom: 56px;
				float: left;
			}

			#chickens_label {
				position: relative;
				float: left;
				left: 58px;
				bottom: 125px;
				font-size: 28px;
				clear: right;
			}
		</style>

		<script type="text/javascript">
			var width = 50, height = 50;

			$(function() {

				$('#height_slider').slider({
					min: 1,
					max: 100,
					value: height,
					orientation: "vertical",
					range: "min",
					animate: true,
					slide: function(e, ui) {
						height = ui.value;
						$( "#height_label" ).html( height + 'm' );
						calculate();
					}
				});

				$('#width_slider').slider({
					min: 1,
					max: 100,
					value: width,
					orientation: "horizontal",
					range: "min",
					animate: true,
					slide: function(e, ui) {
						width = ui.value;
						$( "#width_label" ).html( width + 'm' );
						calculate();
					}
				});

				// Initial update
				calculate();
			});

			function calculate() {
				var area = width * height;

				$( "#area_label" ).html(area + 'm<sup>2</sup>');

				var chickens = parseInt( area / 35);
				$( "#chickens_label" ).html(chickens + ' chickens');
			}
		</script>
	</head> 

	<body>
		<h1>Chicken Calculator</h1>

		<span id="height_label">50m</span>
		<div id="height_slider"></div>
		<span id="area_label"></span>
		<span id="chickens_label"></span>
		<div id="width_slider"></div>
		<span id="width_label">50m</span>
	</body>
</html>
